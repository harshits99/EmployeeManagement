<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">LastName</th>
        <th scope="col">FirstName</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empData">
        <td>{{emp.e_id}}</td>
        <td>{{emp.last_name}}</td>
        <td>{{emp.first_name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.dept}}</td>
      </tr>
    </tbody>
  </table>
